<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/A_prueba.css">
    <title>Formulario de Registro</title>
</head>
<body>
    <div class="container">
        <div class="image-section"></div>
        <div class="form-section">
            <h2>Login</h2>
            <form action="Pagina_principal.html" method="POST">
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" placeholder="Nombre..." required>
                </div>
                
                <div class="form-group">
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" id="email" name="email" placeholder="Email..." required>
                </div>
                
                <div class="form-group">
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" placeholder="Contraseña..." required>
                </div>
                
                <div class="form-group">
                    <label for="confirm_password">Confirmar Contraseña:</label>
                    <input type="password" id="confirm_password" name="confirm_password" placeholder="Contraseña..." required>
                </div>

                <div class="form-group">
                    <input type="submit" value="Login">
                </div>

                <div class="form-group">
                    <a href="Pagina_principal.html" class="btn-registrar">Ingresar como invitado</a>
                </div>

                <div class="forgot-password">
                    <a href="#">¿Olvidaste tu contraseña?</a>
                </div>

                

                <p class="footer-text">&copy; Pagina desarrollada por DigitalMind</p>
            </form>
        </div>
    </div>
</body>
</html>
